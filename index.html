<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage Mock-up</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="manifest" href="img/site.webmanifest">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="right">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <div class="iconsRight">
            <a href="#"><img id="app" src="img/apps.png" alt="apps"></a>
            <a href="#"><button class="login" type="button" name="button">Sign In</button></a>
          </div>
        </div>
      </header>
      <main>
        <img id="google" src="img/google.png" alt="logo">
        <input type="search" name="google" id="google-search" aria-label="Google Searchbar">
        <div class="buttons">
          <button type="button" name="button">Google Search</button>
          <button type="button" name="button">I'm Feeling Lucky</button>
        </div>
      </main>
      <footer>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>

        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </footer>
  </div>
  </body>
</html>
